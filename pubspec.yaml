name: flutter_template
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter_dotenv: ^5.0.2
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  bloc_concurrency: ^0.2.0
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
  - .env

import_sorter:
  comments: false

flutter_icons:
  image_path: "assets/images/icons/icon-128x128.png"
  # or
  # image_path_android: "assets/images/icon-710x599-android.png"
  # image_path_ios: "assets/images/icon-1024x1024.png"
  android: true
  ios: true
